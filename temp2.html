<!DOCTYPE html>
<html>

<head>
    <title>Flight Ticket Updates</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Flight Ticket Updates</h1>

    <form action="update_ticket.php" method="post">
        <label for="booking_id">Booking ID:</label>
        <input type="text" id="booking_id" name="booking_id" required><br>

        <label for="passenger_name">Passenger Name:</label>
        <input type="text" id="passenger_name" name="passenger_name" required><br>

        <label for="flight_number">Flight Number:</label>
        <input type="text" id="flight_number" name="flight_number" required><br>

        <label for="update_type">Update Type:</label>
        <select id="update_type" name="update_type" required onchange="showForm()">
            <option value="">Select update type</option>
            <option value="flight_time">Flight Time/Date Change</option>
            <option value="cancellation">Flight Cancellation</option>
            <option value="seat_assignment">Seat Assignment Change</option>
            <option value="upgrade_downgrade">Upgrade/Downgrade</option>
            <option value="name_correction">Name Correction</option>
            <option value="route_change">Route Change</option>
        </select><br>

        <div id="flight_time_form" style="display:block">
            <label for="new_flight_date">New Flight Date:</label>
            <input type="date" id="new_flight_date" name="new_flight_date"><br>

            <label for="new_flight_time">New Flight Time:</label>
            <input type="time" id="new_flight_time" name="new_flight_time"><br>
        </div>

        <div id="cancellation_form" style="display:block">
            <label for="cancellation_reason">Cancellation Reason:</label>
            <input type="text" id="cancellation_reason" name="cancellation_reason"><br>
        </div>

        <div id="name_correction_form" style="display:block">
            <label for="new_name">New Name:</label>
            <input type="text" id="new_name" name="new_name"><br>
        </div>

        <div id="route_change_form" style="display:block">
            <label for="new_route">New Route:</label>
            <input type="text" id="new_route" name="new_route"><br>
        </div>

        <input type="submit" value="Submit">
    </form>

    <script>
        function showForm() {
            var selectedOption = document.getElementById("update_type").value;
            var flightTimeForm = document.getElementById("flight_time_form");
            var cancellationForm = document.getElementById("cancellation_form");
            var nameCorrectionForm = document.getElementById("name_correction_form");
            var routeChangeForm = document.getElementById("route_change_form");

            flightTimeForm.style.display = "none";
            cancellationForm.style.display = "none";
            nameCorrectionForm.style.display = "none";
            routeChangeForm.style.display = "none";

            if (selectedOption === "flight_time") {
                flightTimeForm.style.display = "block";
            } else if (selectedOption === "cancellation") {
                cancellationForm.style.display = "block";
            } else if (selectedOption === "name_correction") {
                nameCorrectionForm.style.display = "block";
            } else if (selectedOption === "route_change") {
                routeChangeForm.style.display = "block";
            }
        }
    </script>

</body>

</html>
